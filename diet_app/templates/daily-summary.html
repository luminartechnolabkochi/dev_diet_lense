<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <h1>Daily Summary</h1>

    <div class="container">
        <div class="row">
            <div class="col-3">
                <span>TotalCalorie</span>:{{request.user.profile.bmr}}
            </div>
            <div class="col-3">
                <span>Consumed</span>:{{consumed}}
            </div>
            <div class="col-3">
                <span>Remaining :{{remaining}}</span>
            </div>
            <div class="col-3">
                <span>LogCount</span>:{{data.count}}
            </div>
        </div>

       

       
             
       

    
    </div>

    <div class="container border border-primary mt-5">
         <table class="table table-dark table-striped w-100">
            <tr>
                <td>Name</td>
                <td>MealType</td>
                <td>Calories</td>
                <td>Created_at</td>
            </tr>

            {%for fl in data%}
                <tr>
                    <td>{{fl.name}}</td>
                    <td>{{fl.meal_type}}</td>
                    <td>{{fl.calories}}</td>
                    <td>{{fl.created_at}}</td>
                    <td>
                        <a href="{%url 'food-log-delete' fl.id%}">delete</a>

                        <a href="{%url 'food-log-update' fl.id%}">edit</a>
                    </td>
                </tr>
            {%endfor%}
        </table>
    </div>

    
</body>
</html>
